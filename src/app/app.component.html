<div class="content">
  <div class="calendar" #calendar>
    <div class="calendar__navs">
      <div class="calendar__month-nav">
        <button class="calendar__nav-btn" (click)="prevMonth()">
          &lt;
        </button>
        <span>
          {{ currentDate.format("MMMM").toUpperCase() }}
          {{ currentDate.format("YYYY") }}
        </span>
        <button class="calendar__nav-btn" (click)="nextMonth()">
          &gt;
        </button>
      </div>
    </div>
    <div class="calendar__month">
      <div class="calendar__day-names">
        <div class="calendar__day-name" *ngFor="let name of namesOfDays">
          {{ name }}
        </div>
      </div>
      <div class="calendar__weeks">
        <div class="calendar__week" *ngFor="let week of weeks">
          <ng-container *ngFor="let day of week">
            <div class="calendar__date" [ngClass]="{ today: day.today }">
              <div class="calendar__meetings">
                <span>{{ day.mDate.date() }}</span>
                <div
                  *ngFor="let meeting of getMeetingsForDay(day.mDate)"
                  class="calendar__meeting"
                >
                  <span
                    >{{ meeting.start }} - {{ meeting.end }} in
                    {{ meeting.room }}</span
                  >
                  <br />
                  <span>{{ meeting.name }}</span>
                  <hr />
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
